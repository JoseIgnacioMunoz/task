<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eliminar Tarea</h1>

    <p>¿Estás seguro de que deseas eliminar la tarea "{{ tarea.nomTarea }}"?</p>

    <form method="post" action="{% url 'eliminarTarea' tarea.id %}">
        {% csrf_token %}
        <input type="submit" value="Sí, eliminar tarea">
    </form>

    <a href="{% url 'detalle_tarea' pk=tarea.id %}">Cancelar y volver a detalles de tarea</a>
</body>
</html>
